name: Fetch latest posts from blog for README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 00:00 AM every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Python dependencies
      run: |
        python -m pip install requests feedparser
    - name: Update README
      run: |-
        python feed.py  # Assurez-vous que votre script est nomm√© correctement
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "${{ secrets.USER_EMAIL }}"
        git config --global user.name "${{ secrets.USER_NAME }}"
        git add -A
        git commit -m "chore: update blog posts" || exit 0
        git push
